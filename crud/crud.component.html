<div class="form-group">
  <label>Product Pic</label>
  <input class="form-control" [(ngModel)]="product.pic">
  <br>
  <img *ngIf="product_pic" [src]="product_pic" width="100" height="100">
</div>

<div class="col-lg-12">
  <div class="form-group">
  <label>Product name</label>
  <input class="form-control" [(ngModel)] = "product.name">
</div>

<div class="form-group">
  <label>Product cost</label>
  <input class="form-control" [(ngModel)] = "product.cost">
</div>

<div class="form-group">
  <button *ngIf="!btnst" class="btn btn-primary" (click)="saveProduct()">Save Product</button>
  <button *ngIf="btnst" class="btn btn-primary" (click)="editProduct()">Update Product</button>
</div>











<table *ngIf = "products.length>0" class= "table">
  <th>pic</th><th>name</th><th>cost</th><th>action</th>
  <tr *ngFor = "let product of products; let i= index;">

<td>
  <img [src]="product.pic" width="100" height="100">
</td>
<td>
  {{product.name}}
</td>
<td>
    {{product.cost}}
</td>
<button (click)="delProduct(i)" class="btn btn-sm btn-danger">x</button>
<button (click)="editProduct(product)" class="btn btn-sm btn-primary">edit</button>
</tr>
  </table>
